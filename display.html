<!DOCTYPE html>
<html>
<head>
	<title>Time Scheduler App</title>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="css/ls_style.css">
	<link rel="stylesheet" type="text/css" href="css/ls_media_style.css">
</head>
<body onload="fill_cp_box();get_today_nextday();">
<div class="ls_container">
	<div class="ls_header_box">
		<div class="ls_title">
			Time Scheduler
		</div>
	</div>
	<div class="ls_body">
	<a href="index.html">BACK</a>
		<div class="ls_layer_padding">

			<div class="ls_layer_width">

				<div class="ls_small_box_2">
					<select name="day" id="day" class="ls_input_1">
						<option value="-1">Day</option>
						<option value="01">1</option>
						<option value="02">2</option>
						<option value="03">3</option>
						<option value="04">4</option>
						<option value="05">5</option>
						<option value="06">6</option>
						<option value="07">7</option>
						<option value="08">8</option>
						<option value="09">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
						
					</select>
				</div>
				<div class="ls_small_box_2">
					<select name="month" id="month" class="ls_input_1">
						<option value="-1">Month</option>
						<option value="01">January</option>
						<option value="02">February</option>
						<option value="03">March</option>
						<option value="04">April</option>
						<option value="05">May</option>
						<option value="06">June</option>
						<option value="07">July</option>
						<option value="08">August</option>
						<option value="09">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">Decmember</option>
						
					</select>
				</div>
				<div class="ls_small_box_2">
					<button id="submit" class="ls_btn" onclick="show_rs_day_month()" >Submit</button>
				</div>
				<div class="ls_clear"></div>
			</div>
		</div>
		<div class="ls_layer_padding">
			<select name="allbox" class="ls_input" onchange="if (this.selectedIndex) view_all_box(this.selectedIndex); else show_blank();">
				<option value="-1">Select</option>
				<option value="1" >View All</option>
				<option value="2">View By Month</option>
			</select>
		</div>
		<div class="ls_layer_padding">
			<select name="allbox2" id="cplist" class="ls_input" onchange="if (this.selectedIndex) view_all_cp(); else show_blank();"">
			</select>
		</div>
		<div>
			<div class="ls_result" id="result">
			</div>
		</div>
		<div class="ls_layer_padding" id="display_data">
		</div>
	</div>
</div>
<script type="text/javascript" src="js/ls_script_new.js"></script>
</body>
</html>
